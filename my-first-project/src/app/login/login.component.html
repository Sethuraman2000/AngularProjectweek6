<section class="py-5">
              
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #loginform="ngForm" (ngSubmit)="loginUser()">
            <small class="danger">{{msg}}</small>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p style="padding-bottom:20px;" class="signinwith" class="lead fw-normal mb-0 me-3">Sign in with</p>
              
            </div>
  
            <div class="form-group">
              <input type="email"  class="form-control"
                placeholder="Enter a valid email address" name="username" [(ngModel)]="user.username"/>
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            
            <div class="form-group">
              <input type="password"  class="form-control"
                placeholder="Enter password" name="password" [(ngModel)]="user.password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              
              
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
</section>
